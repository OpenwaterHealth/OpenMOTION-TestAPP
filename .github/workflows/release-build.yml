name: Build Application (release + manual)

on:
  workflow_dispatch: {}
  push:
    branches: [ "main", "next" ]
    tags:
      - "*.*.*"
      - "pre-*"
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout (need tags for setuptools-scm)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install OpenMOTION-Pylib (latest wheel) + dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip

          # Query GitHub API for latest release wheel URL (first .whl asset)
          WHL_URL=$(python - <<'PY'
            import json,urllib.request,sys
            url='https://api.github.com/repos/OpenwaterHealth/OpenMOTION-Pylib/releases/latest'
            try:
                data=json.load(urllib.request.urlopen(url))
                for a in data.get('assets',[]):
                    name=a.get('name','')
                    if name.endswith('.whl'):
                        print(a.get('browser_download_url'))
                        sys.exit(0)
            except Exception:
                pass
            sys.exit(1)
            PY
            )

          if [ -n "$WHL_URL" ]; then
            echo "Installing wheel from $WHL_URL"
            pip install "$WHL_URL"
          else
            echo "No wheel found in latest release â€” falling back to git source"
            pip install git+https://github.com/OpenwaterHealth/OpenMOTION-Pylib.git
          fi

          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller -y openwater.spec

      - name: Prepare artifact ZIP
        id: prepare_artifact
        shell: bash
        run: |
          set -euo pipefail

          # determine tag/version name
          TAG="${GITHUB_REF#refs/tags/}"
          if [ -n "${GITHUB_REF##refs/tags/}" ] && [ "${GITHUB_REF##refs/tags/}" = "${GITHUB_REF}" ]; then
            # not a tag ref; try release payload
            TAG="${{ github.event.release.tag_name || '' }}"
          fi
          if [ -z "$TAG" ]; then
            TAG=$(git describe --tags --always 2>/dev/null || echo unknown)
          fi

          ART_NAME=openwater-${TAG}.zip

          if [ -d dist ]; then
            zip -r "$ART_NAME" dist
          else
            zip -r "$ART_NAME" build dist || true
          fi

          echo "ARTIFACT=${ART_NAME}" >> "$GITHUB_OUTPUT"
          echo "TAG=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Upload artifact (workflow)
        uses: actions/upload-artifact@v4
        with:
          name: openwater-dist
          path: ${{ steps.prepare_artifact.outputs.ARTIFACT }}

      - name: Create GitHub Release (if not release event)
        id: create_release
        if: ${{ github.event_name != 'release' }}
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.prepare_artifact.outputs.TAG }}
          release_name: ${{ steps.prepare_artifact.outputs.TAG }}
          body: "Automated build for ${{ steps.prepare_artifact.outputs.TAG }}"
          draft: false
          prerelease: ${{ startsWith(steps.prepare_artifact.outputs.TAG, 'pre-') }}

      - name: Upload release asset (if release exists/created)
        if: ${{ github.event_name == 'release' || steps.create_release.outcome == 'success' }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url || steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.prepare_artifact.outputs.ARTIFACT }}
          asset_name: ${{ steps.prepare_artifact.outputs.ARTIFACT }}
          asset_content_type: application/zip
